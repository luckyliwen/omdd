		<script>
			
			var app = new fd.Application({root: 'content'});

			function reportExceptionError(sMessage, sUrl, sLine,sColumn, oError) {
				var str = "";
				str += "!!Error happens: Message " + sMessage + '\nUrl: ' + sUrl + "\nLine: " + sLine ;
				if ( sColumn) {
					str += "\nColumn: " + sColumn;
				}

				if (oError) {
					if (oError.stack) {
						str +="\nCall stack pls see console window "; // + oError.stack; 
					}
				}

				//in order to easy get, also print it in console
				console.error(str, oError.stack);
				alert(str);
				return false;
			}
			window.onerror = reportExceptionError;

		</script>
